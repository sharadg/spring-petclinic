# database init, supports mysql too
database=h2
spring.datasource.schema=classpath*:db/${database}/schema.sql
spring.datasource.data=classpath*:db/${database}/data.sql

# Web
spring.thymeleaf.mode=HTML

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Internationalization
spring.messages.basename=messages/messages

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.enabled-by-default=true
management.endpoint.health.probes.enabled=true

# Logging
logging.level.org.springframework=INFO
# logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.context.annotation=TRACE

# Maximum time static resources should be cached
spring.resources.cache.cachecontrol.max-age=12h

spring.application.name=sharadgu-spring-petclinic
wavefront.application.name=sharadgu-spring-demo
wavefront.tracing.enabled=true
spring.sleuth.sampler.probability=1.0
wavefront.metrics.extract-jvm-metrics=true
management.metrics.export.wavefront.global-prefix=pez
# wavefront.freemium-account=true
